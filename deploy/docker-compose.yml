---
version: '3'
services:
  redis:
    image: redis:3.2.11-alpine
    ports:
      - "6379:6379"
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    links:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - frontend_static:/opt/frontend_static
  nginx:
    build:
      context: ..
      dockerfile: deploy/Dockerfile-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    links:
      - backend
    volumes:
      - frontend_static:/opt/frontend_static

volumes:
  frontend_static:
